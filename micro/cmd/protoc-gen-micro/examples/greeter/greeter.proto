syntax = "proto3";

import "google/api/annotations.proto";

service Greeter {
	rpc Hello(Request) returns (Response) {
		option (google.api.http) = { post: "/hello"; body: "*"; };
	}
	rpc Stream(stream Request) returns (stream Response) {
		option (google.api.http) = { get: "/stream"; };
	}
}

message Request {
	string name = 1;
}

message Response {
	string msg = 1;
}
