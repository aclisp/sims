name: Run micro server integration tests
on: [push, pull_request]

jobs:

  test:
    name: Micro server integration tests
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v2
      with:
        go-version: 1.13
      id: go

    - name: Install Protoc
      uses: arduino/setup-protoc@master

    - name: Check out code
      uses: actions/checkout@v2

    - name: Install micro
      run: |
        go install

    - name: Build container
      run: |
        bash scripts/test-docker.sh

    - name: Test micro server
      working-directory: ./test
      run: |
          # Generate keys for JWT tests
          ssh-keygen -f /tmp/sshkey -m pkcs8 -q -N ""
          ssh-keygen -f /tmp/sshkey -e  -m pkcs8 > /tmp/sshkey.pub
          go clean -testcache && go test --tags=integration -v ./...
        
